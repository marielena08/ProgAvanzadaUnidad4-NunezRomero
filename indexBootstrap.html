        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
        <style type="text/css">
            body{
                background-color: color(srgb 0.8195 0.8196 0.8111);
            } 
            .logo{
                max-width: 70px;
            }  
            .bg_login{
                background: url(Estudiar2.jpg)no-repeat fixed;

    <body class="container d-flex flex-column">
        <div class="container d-flex flex-column min-vh-100">
            <div class="row d-flex flex-grow-1 align-items-center">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 rounded-start shadow-lg bg_login">

                        <div class="col-lg-6 col-md-8 rounded-end shadow-lg">

                                <img class="img-fluid img-thumbnail logo mt-4" src="sitio-web.png">
                                <h3 class="mt-4 mb-3">
                                    Sign into your account
                                </h3>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                                
                              </form>
                        </div>
                    </div>
                   
                </div>

                </div>
